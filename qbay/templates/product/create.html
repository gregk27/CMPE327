{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Create Product{% endblock %}</h1>
{% endblock %}

{% block content %}
<h4 id='message'>{{message}}</h4>
<form method="post">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" name="name" id="name" required>
	<label for="desc">Description</label>
    <textarea class="form-control" name="desc" id="desc" required></textarea>
    <label for="price">Price</label>
    <input class="form-control" type="number" name="price" id="price" step="0.01" required>
    <input class="btn btn-primary" type="submit" id="btn-submit" value="Create">
  </div>
</form>
{% endblock %}
