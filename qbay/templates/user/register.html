{% extends 'base.html' %}

{% block content %}
<h1 style="color:black">{% block title %}Register{% endblock %}</h1>
<h4 id='message' style="color:black">{{message}}</h4>
<form method="post">
  <div class="form-group">
    <label for="email" style="color:black">Email</label>
    <input class="form-control" style="color:black" name="email" id="email" required>
    <label for="name" style="color:black">Name</label>
    <input class="form-control" style="color:black" name="name" id="name" required>
    <label for="password" style="color:black">Password</label>
    <input class="form-control" style="color:black" type="password" name="password" id="password" required>
    <label for="password" style="color:black">Confirm Password</label>
    <input class="form-control" style="color:black" type="password" name="password2" id="password2" required>
    <input class="btn btn-primary" style="color:black" type="submit" value="Register">

  </div>
</form>

{% endblock %}
